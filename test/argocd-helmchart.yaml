---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  valuesContent: |-
    configs:
      params:
        server.insecure: "true"
        server.disable.auth: "true"
    redis-ha:
      enabled: false
    controller:
      replicas: 1
    server:
      replicas: 1
    repoServer:
      replicas: 1
    applicationSet:
      replicas: 1
    dex:
      enabled: false
