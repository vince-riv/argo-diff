---
# Default values for argo-diff.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
namespaceOverride: ""
fullnameOverride: ""

command: ["/app/argo-diff"]

# labels -- Common labels to apply to resources
labels: {}

logLevel: info

image:
  repository: ghcr.io/vince-riv/argo-diff
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

config:
  # config.configMapCreate -- Have Helm create ConfigMap from values. If disabled, you need to manage environment variables
  configMapCreate: true
  # config.configMapName -- Name of ConfigMap of environment variables. Defaults to release name
  configMapName: ""
  configMapAnnotations: {}

  # config.commentPreamble -- String/markdown prefixed to comments. Try to keep to 150 chars or less in length
  commentPreamble: ""
  # config.contextStr -- Unique identifier of argo-diff instance. Use when deploying multiple instances (eg: one per cluster). Recommended to be a brief cluster nickname
  contextStr: ""
  # config.commentLineMaxChars -- Any individual line in Pull Request comments by argo-diff longer than this are truncated. Defaults to 175
  commentLineMaxChars: ""

  argocd:
    # config.argocd.authAoken -- REQUIRED (if secret.create): Bearer token for ArgoCD (value passed to --auth-token);
    # Populates ARGOCD_AUTH_TOKEN
    authToken: ""
    # config.argocd.grpcWeb -- "true" if --grpc-web is needed to pass to argocd cli
    grpcWeb: ""
    # config.argocd.grpcWebRoot -- Value of --grpc-web-root-path for argocd cli, if needed
    grpcWebRoot: ""
    # config.argocd.serverAddr -- REQUIRED: hostname and/or port of the ArgoCD server (eg: argocd.domain.tld or argocd.domain.tld:8080)
    serverAddr: ""
    # config.argocd.serverInsecure -- "true" disable TLS verification when communicating to the ArgoCD server; sets --insecure flag for argocd cli
    serverInsecure: ""
    # config.argocd.serverPlainText -- "true" disable TLS negotiation (ie: set to true when the ArgoCD server does not have TLS/SSL); sets --plaintext flag for argocd cli
    serverPlainText: ""
    # config.argocd.uiBaseURL -- The base URL of the ArgoCD UI. Used for link generation in comments
    uiBaseURL: ""

  github:
    application:
      # config.github.application.id -- GitHub Application Id.
      # Ignored if github.auth.token (or GITHUB_TOKEN / GITHUB_PERSONAL_ACCESS_TOKEN) is set
      id: ""
      # config.github.application.installationId -- GitHub App Installation Id.
      # Ignored if github.auth.token (or GITHUB_TOKEN / GITHUB_PERSONAL_ACCESS_TOKEN) is set
      installationId: ""
      # config.github.application.privateKey -- Value of Github application private key (contents of downloaded .pem file);
      # Ignored if github.auth.token (or GITHUB_TOKEN / GITHUB_PERSONAL_ACCESS_TOKEN) is set
      privateKey: ""
    auth:
      # config.github.auth.token -- Value of Github Personal Access Token. Populates GITHUB_TOKEN
      token: ""
    webhook:
      # config.github.webhook.sharedSecret -- Shared secret key for Github webhook events
      sharedSecret: ""

secret:
  # secret.create -- Have Helm create Secret from values. If disabled, you need to manage sensitive environment variables
  create: true
  # secret.name -- Override the name of the secret passed to deployment's envFrom. Defaults to release name.
  # Should contain the following keys ARGOCD_AUTH_TOKEN, GITHUB_WEBHOOK_SECRET, and GITHUB_PERSONAL_ACCESS_TOKEN/GITHUB_APP_PRIVATE_KEY
  name: ""
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

deployment:
  annotations: {}
  podAnnotations: {}
  replicas: 1
  revisionHistoryLimit: 5

  # deployment.livenessProbe -- Configuration for liveness check. (See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 2
    periodSeconds: 10

  # deployment.readinessProbe -- Configuration for readiness check. (See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
  readinessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 2
    periodSeconds: 10

  # deployment.startupProbe -- Configuration for startup check. (See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
  startupProbe:
    httpGet:
      path: /healthz
      port: http
    failureThreshold: 10
    periodSeconds: 2

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # deployment.resources
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # deployment.volumes -- Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # deployment.volumeMounts -- Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {}

  tolerations: []

  affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  annotations: {}
  type: ClusterIP
  port: 8080
