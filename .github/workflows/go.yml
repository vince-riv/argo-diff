name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/**.go'
      - 'go.mod'
      - 'go.sum'
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.21.0'

    - name: Format
      run: go fmt ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
