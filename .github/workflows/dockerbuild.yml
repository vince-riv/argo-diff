jobs:

  docker-build-and-push:
    #runs-on: ubuntu-latest
    runs-on: [self-hosted]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Context for Buildx
        run: docker context create builders
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          endpoint: builders
